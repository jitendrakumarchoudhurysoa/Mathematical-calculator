<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stylish Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <center style="color: white;">Mathematical calculator</center>
    <div id="disp" class="display" >0</div>
    <div class="buttons">
      <button id="clear" class="btn clear">C</button>
      <button class="btn btn-input">%</button>
      <button class="btn btn-input">/</button>
      <button class="btn btn-input">*</button>

      <button class="btn btn-input">7</button>
      <button class="btn btn-input">8</button>
      <button class="btn btn-input">9</button>
      <button class="btn btn-input">-</button>

      <button class="btn btn-input">4</button>
      <button class="btn btn-input">5</button>
      <button class="btn btn-input">6</button>
      <button class="btn btn-input">+</button>

      <button class="btn btn-input">1</button>
      <button class="btn btn-input">2</button>
      <button class="btn btn-input">3</button>
      <button id="equal" class="btn equal">=</button>

      <button class="btn btn-input" id="zero">0</button>
      <button class="btn btn-input">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
